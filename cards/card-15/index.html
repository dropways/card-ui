<body x-data="{'isModalOpen': false}" x-on:keydown.escape="isModalOpen=false">
	<!-- Google Tag Manager (noscript) -->
	<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TCTGDWX" height="0" width="0"
			style="display:none;visibility:hidden"></iframe></noscript>
	<!-- End Google Tag Manager (noscript) -->
	<!-- Header Start -->
	<div class="layout-card-frame layout-card-frame--light">
		<div class="layout-card-header">
			<div class="container">
				<div class="logo">
					<a href="../../index.html">
						<img src="../../assets/images/logo-icon.svg" alt="Card UI">
						<span>Card UI</span>
					</a>
				</div>
				<div class="cta-group">
					<a href="../../index.html" class="btn btn-dark btn-icon">
						<i class="ti ti-arrow-left"></i>
					</a>
					<a href="https://github.com/dropways/card-ui/tree/main/cards/card-15" target="_blank"
						class="btn btn-primary btn-icon-txt">
						<i class="ti ti-code"></i> Get Code
					</a>
				</div>
			</div>
		</div>
		<div class="layout-card-body">
			<div class="layout-card-wrap">
				<!-- Card HTML Start -->
				<div class="card">
					<div class="card__header">
						<div class="header__info--wrap">
							<div class="header__info">
								<div class="header__title">
									Good night Frank
								</div>
								<div class="header__date">
									15 december, 2021
								</div>
							</div>
							<div class="user-info">

								<div class="user-dd">
									<div x-data="{
												open: false,
												toggle() {
														if (this.open) {
																return this.close()
														}
														this.$refs.button.focus()
														this.open = true
												},
												close(focusAfter) {
														if (! this.open) return
														this.open = false
														focusAfter && focusAfter.focus()
												}
										}" x-on:keydown.escape.prevent.stop="close($refs.button)"
										x-on:focusin.window="! $refs.panel.contains($event.target) && close()"
										x-id="['dropdown-button']" class="dd">
										<!-- Button -->
										<button x-ref="button" x-on:click="toggle()" :aria-expanded="open"
											:aria-controls="$id('dropdown-button')" type="button" class="dd__btn">
											<i class="ti ti-dots-vertical"></i>
										</button>

										<!-- Panel -->
										<div x-ref="panel" x-show="open" x-transition.origin.top.left
											x-on:click.outside="close($refs.button)" :id="$id('dropdown-button')"
											style="display: none;" class="dd__menu">
											<a href="#" class="dd__item">
												<span class="dd__item__icon"><i class="ti ti-user-shield"></i></span>
												<span class="dd__item__txt">Account</span>
											</a>
											<a href="#" class="dd__item">
												<span class="dd__item__icon"><i class="ti ti-settings-cog"></i></span>
												<span class="dd__item__txt">Settings</span>
											</a>
											<a href="#" class="dd__item">
												<span class="dd__item__icon"><i class="ti ti-logout"></i></span>
												<span class="dd__item__txt">Logout</span>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="header__img">
							<img src="https://images.pexels.com/photos/42148/pexels-photo-42148.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
								alt="">
						</div>
					</div>
					<div class="card__body">

						<div class="title">Programming <br>
							your dream</div>
						<div class="daily__activity">
							.activity__info
						</div>
					</div>
					<div class="card__footer">
						16 January 2017
					</div>
				</div>
				<!-- Card HTML End -->
			</div>
		</div>
	</div>

</body>
